<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body {
        text-align: center;
        font-family: Arial;
        margin: 0;
        padding: 0;
    }

    .header {
        width: 100%;
        padding: 15px 0;
        background: black;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .card {
        width: 280px;
        background: white;
        padding: 20px;
        margin: 50px auto;
        border: 4px solid #000;
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
    }

    .button {
        background: blue;
        color: azure;
        padding: 8px 20px;
        border: none;
        cursor: pointer;
    }
</style>
</head>

<body>

    <div class="header">BRWN-SHOPPEE</div>

    

    <div class="card">
        <img src="https://thedottedi.in/cdn/shop/files/Dottedi_13.jpg?v=1694350883">
        <h3>Premium Harry Potter Products</h3>
        <p>At affordable price</p>
        <p class="price">Price = $1499</p>
        <button class="button">Add to cart</button>
    </div>

</body>
</html>
